<!DOCTYPE html>
<html>
<head>
    <title>Enode Credentials Required</title>
    <style>
        .container {
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            color: #333;
        }
        .button {
            background-color: #A4CE4C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #93b944;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h2>Enode API Credentials Required</h2>
            <p>Please configure your Enode API credentials in the app settings before adding a vehicle.</p>
            <p>You can find your credentials in your Enode developer account.</p>
        </div>
        <button class="button" onclick="openSettings()">Open Settings</button>
    </div>

    <script type="text/javascript">
        function openSettings() {
            Homey.openSettings();
        }
    </script>
</body>
</html>
